{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for mobile optimization -->
        <title>The ACTOR Project</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
        <link rel="stylesheet" href="{% static 'css/multi-select.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- for FF, Chrome, Opera *find icon-->
        <link rel="icon" type="image/png" href="{% static 'img/ACTOR_icon.jpeg' %}" sizes="16x16">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/ACTOR_icon.jpeg' %}" sizes="32x32">
        <!-- for IE *convert file to .ico-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/treefavicon.ico' %}" sizes="16x16">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/treefavicon.ico' %}" sizes="32x32"/>
    </head>
{% endblock head %}
<body>

<a href="/">
  <img alt="Brand" src="{% static 'img/ACTOR_banner.jpg' %}">
</a>


<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="container-fluid">
      <!--
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="{% static 'img/' %}">
        </a>
      </div>
    -->

      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="https://orchard.actor-project.org/search/">ORCHARD</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        -->

      </div><!-- /.navbar-collapse -->
    </div>
</nav>

{% block body %}
{% endblock body %}

{% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.multi-select.js' %}"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
                     <!--
    <script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            $.srSmoothscroll({
                // defaults
                step: 60,
                speed: 200,
                ease: 'swing',
                target: $('body'),
                container: $(window)
            })
        })
    </script>
                     -->
{% endblock scripts %}
</body>
</html>
