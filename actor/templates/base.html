{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for mobile optimization -->
        <title>The ACTOR Project</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
        <link rel="stylesheet" href="{% static 'css/multi-select.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- for FF, Chrome, Opera -->
        <link rel="icon" type="image/png" href="{% static 'img/treefavicon.png' %}" sizes="16x16">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/treefavicon.png' %}" sizes="32x32">
        <!-- for IE -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/treefavicon.ico' %}" sizes="16x16">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/treefavicon.ico' %}" sizes="32x32"/>
    </head>
{% endblock head %}
<body>

<img alt="Brand" src="{% static 'img/ACTOR_banner.jpeg' %}">

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
        <!--
        <form class="navbar-form" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        -->

        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

    </div><!-- /.navbar-collapse -->
</nav>

{% block body %}
{% endblock body %}
</div>
{% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.multi-select.js' %}"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
                     <!--
    <script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            $.srSmoothscroll({
                // defaults
                step: 60,
                speed: 200,
                ease: 'swing',
                target: $('body'),
                container: $(window)
            })
        })
    </script>
                     -->
{% endblock scripts %}
</body>
</html>
